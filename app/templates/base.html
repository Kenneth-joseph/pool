
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pool</title>
</head>
{% block styles %}
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.8.9/css/mdb.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
<link rel="stylesheet" href="{{url_for('static',filename='styles.css')}}">
{% endblock %}
<body>
    {% block navbar %}
        {% include "navbar.html" %}
        {% endblock %}
        {% block content %}
        
        {% endblock %}
<!--botton-->
        <div class="row mt-5">
            <div class="col-md-12 col-lg-12 col-sm-12 ">
                <div class="jumbotron c mt-5" style="background-color: #75caf5;">
          
                    <section class="mail" id="contact">
                      <div class="container pt-3">
                          <div class="middle-heading1 text-center mb-5">
                              <h3 id="h3contact">contact us</h3>
                          </div>
                          <div class="row form">
                              <div class="col-lg-8  cont">
                                  <form action="#" method="post">
                                      <div class="row">
                                          <div class="col-md-6 wthree_contact_left_grid pr-md-0">
                                              <div class="form-group">
                                                  <input type="text" name="name" class="mb-4 form-control"
                                                      placeholder="Name" required="">
                                              </div>
                                              <div class="form-group">
                                                  <input type="email" name="email" class="mb-4 form-control"
                                                      placeholder="Email" required="">
                                              </div>
                                          </div>
                                          <div class="col-md-6 wthree_contact_left_grid">
                                              <div class="form-group">
                                                  <input type="text" name="phone number" class="mb-4 form-control"
                                                      placeholder="Phone Number" required="">
                                              </div>
                                              <div class="form-group">
                                                  <input type="text" name="subject" class="mb-4 form-control"
                                                      placeholder="Subject" required="">
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <textarea name="message" placeholder="Message" class="form-control"
                                              required=""></textarea>
                                      </div>
                                      <div class="submit-buttons">
                                          <input type="submit" value="Submit">
                                      </div>
                                  </form>
                              </div>
                              <div class="col-lg-4 contact-info">
                                  <div class="contact-info1">
                                      <h4 class="mb-4">Address Information</h4>
                                      <p><span class="fa mr-3 fa-map-marker"></span><span>Hardy near co-operative university</span></p>
                                      <p class="phone "><span class="fa mr-3 fa-phone"></span>Phone : +254716613990 </p>
                                      <p class="phone "><span class="fa mr-3 fa-phone"></span>Call us at +254716613980 </p>
                                      <p><span class="fa mr-3 fa-envelope"></span>Email : <a
                                              href="mailto:info@cookitmail.com">info@horizonpool@gmail.com</a></p>
                                  </div>
                              </div>
                          </div>
                      </div>
                    </section>
                    </section>
                    </div>
            </div>
        </div>

        <!--contact us icons-->
<div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 footer text-center">
                <i class="fab fa-whatsapp" style="font-size:30px; color:gray;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fab fa-instagram" style="font-size:30px; color:gray;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fab fa-twitter" style="font-size:30px; color:gray;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fab fa-linkedin-in" style="font-size:30px; color:gray;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                <i class="fab fa-facebook" style="font-size:30px; color:gray;"></i>&nbsp;&nbsp;&nbsp;&nbsp;
            </div>
</div>
</body>
</html>
