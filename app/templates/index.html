<!-- Content block -->
{%block content%}

<div class="jumbotron text-center" style="background-color: #75caf5; color: #e8f0f3; padding: 55px 25px; font-family: 'Gloria Hallelujah', cursive;">
    <h1>HORIZON POOLS</h1>
</div>

<div class="container">
  <h2>Photos</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="../static/photos/WhatsApp Image 2020-01-22 at 10.11.51.jpeg" alt="" style="width:100%;">
        <div class="carousel-caption">
          <h3>Weekend fun</h3>
          <p>Here are group of children having fun on this hot day</p>
        </div>
      </div>

      <div class="item">
        <img src="../static/photos/WhatsApp Image 2020-01-22 at 10.14.07.jpeg" alt="Chicago" style="width:100%;">
        <div class="carousel-caption">
          <h3>The super-slide</h3>
          <p>Enjoing the super slide </p>
        </div>
      </div>
    
      <div class="item">
        <img src="../static/photos/WhatsApp Image 2020-01-22 at 11.51.04.jpeg" alt="New York" style="width:100%;">
        <div class="carousel-caption">
          <h3>Safety</h3>
          <p>Floaters are available at horizon.</p>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>


{%endblock%}
